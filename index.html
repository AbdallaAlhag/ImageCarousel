<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousels</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br>
    <h1>~~~Image Carousel~~~</h1>
    <div class="container">
      <div class="top">
        <button class="btn" id="left">
            <i class='bx bxs-left-arrow'  ></i>
        </button>
        <div class="frame">
          <div class="slide show" id="image-1">
            <img src="./img/treat1.jpg" alt="fondue with chocalate shells" />
          </div>
          <div class="slide" id="image-2">
            <img
              src="./img/treat2.jpg"
              alt="muffin with frosting and chocolate chips"
            />
          </div>
          <div class="slide" id="image-3">
            <img src="./img/treat3.jpg" alt="cup of cappucino" />
          </div>
        </div>
        <button class="btn" id="right">
            <i class='bx bxs-right-arrow'  ></i>
        </button>
      </div>
      <div class="nav-dots">
        <button class="dots active" id="button-1"></button>
        <button class="dots" id="button-2"></button>
        <button class="dots" id="button-3"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
